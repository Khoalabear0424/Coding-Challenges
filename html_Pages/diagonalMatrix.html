         <div class="center"></div>
         <p><br><br>
             <span class="question" onload="matrix()">Diagonal Matrix Challenge! : Generate a random square matrix of specified dimensions and then print the diagonal values of the matrix.  All the numbers inside the matrix should also be random.</span><br><br>
         </p>

             <div class="center">
             <p>
                 What dimension would you like your square matrix to be?<br><br>

             </form>

             <div>
                 <button onclick="generateMatrix()" type="button">Generate Matrix!</button>
             </div>

             <p id="matrixHere" class="center"></p>

             <div>
                 <button onclick="diagonalForward()" type="button">Print Diagonal!</button>
         
                 <button onclick="diagonalBackward()" type="button">Print it Backwards!</button>

             <p id="displayBackward" class="center"></p>
     </div>
     
 </div>
